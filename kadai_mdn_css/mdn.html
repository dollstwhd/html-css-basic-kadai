<!DOCTYPE html>
<html>

<head>
    <style>
        
        .rotated {
            width: 150px;
            height: 150px;
            background-color: skyblue;
            position: absolute;
            left: 50px;
            top: 50px;
            transform: rotateZ(20deg); 
        }
    </style>
</head>

<body>
    
    <div class="rotated">回転します</div>
</body>

</html>
